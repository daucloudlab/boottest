<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Авторды косу беті</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
    <link rel="Icon" type="img/icon" th:href="@{/images/garland_favicon.png}">
    <header>
        <a href="/"><img th:src="@{/images/logo.png}"></a>
    </header>
</head>
<body>
<nav>
    <ul class="top-menu">
        <li><a href="/demo/all">Авторлар тізімі</a></li>
        <li><a href="/book/main">Кітаптар тізімі</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/demo/add}" th:object = "${author}" method="POST">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" th:field = "*{firstName}" class="form-control" placeholder="Есімін енгіз" />

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" th:field = "*{lastName}" class="form-control" placeholder="Тегін енгіз" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:field = "*{email}" class="form-control" placeholder="Поштасын енгіз"/>

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
