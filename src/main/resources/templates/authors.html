<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Авторлар тізімі</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
    <link rel="Icon" type="img/icon" th:href="@{/images/garland_favicon.png}">
    <header>
        <a href="/"><img th:src="@{/images/logo.png}"></a>
    </header>
</head>
<body>
<nav>
    <ul class="top-menu">
        <li><a href="/demo/all">Авторлар тізімі</a></li>
        <li><a href="/book/main">Кітаптар тізімі</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <a th:href = "@{/demo/add}" class="btn btn-primary btn-lg" role="button">add</a>
        <br/>
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
            </tr>
            <tr th:each = "author : ${authors}">
                <td th:text = "${author.firstName}">test</td>
                <td th:text = "${author.lastName}">test</td>
                <td th:text = "${author.email}">test</td>
                <td> <a th:href = "@{'/demo/deleteContact?id='+${author.id}}">delete</a></td>
                <td> <a th:href = "@{'/demo/update?id='+${author.id}}">update</a></td>

            </tr>
        </table>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
